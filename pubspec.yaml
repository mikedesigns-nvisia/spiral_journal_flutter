name: spiral_journal
description: AI-powered personal growth platform that transforms stream-of-consciousness journaling into actionable insights using emotional intelligence tracking.

# TestFlight ready version
publish_to: 'none'

version: 1.2.0+8

homepage: https://spiraljournal.tbd
repository: https://github.com/mikedesigns-nvisia

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  material_color_utilities: ^0.11.1
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  google_fonts: ^6.2.1
  sqflite: ^2.4.2
  sqlcipher_flutter_libs: ^0.6.1
  path: ^1.9.1
  uuid: ^4.5.1
  provider: ^6.1.5
  http: ^1.4.0
  shared_preferences: ^2.5.3
  
  # Local authentication and security
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4
  crypto: ^3.0.6
  
  # Environment variables support
  flutter_dotenv: ^5.1.0
  
  # Data export and validation
  convert: ^3.1.1
  path_provider: ^2.1.4
  share_plus: ^10.1.2
  encrypt: ^5.0.3
  file_picker: ^8.1.4
  device_info_plus: ^9.1.2
  
  # Speech recognition and permissions
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  audio_session: ^0.1.21
  
  # Local notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  
  # Network connectivity monitoring
  connectivity_plus: ^6.0.5
  
  # Enhanced logging with iOS support
  logger: ^2.4.0
  
  # Sensors for gyroscope-based lighting
  sensors_plus: ^4.0.2
  
  # Local analytics and crash reporting (no external services)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  sqflite_common_ffi: ^2.3.0

flutter:
  uses-material-design: true
  
  # App icons and assets
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
  # Generate app icons for all platforms
  # Run: flutter packages pub run flutter_launcher_icons:main
